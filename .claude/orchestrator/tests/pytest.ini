[tool:pytest]
testpaths = .
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=../
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=90
asyncio_mode = auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests